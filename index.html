<script>
    // === Áî¢ÂìÅÊï∏ÊìöÂ∫´ (Á©∂Ê•µÂ†Ç-ÈäÖ Â∞àÁî®) ===
    const products = [
        { name: "ÈòøÊ†πÂª∑Ëµ§Ëù¶L1" },

        { name: "Êó•Êú¨Âà∫Ë∫´Â∏∂Â≠ê4S" },
        { name: "Ê≤πÁîòÈ≠ö" },
        { name: "Ê¥ªËµ§Ë≤ù" },
        { name: "ÁîüÂ∑¶Âè£È≠öÈÇäÂà∫Ë∫´1kg" },
        { name: "Êó•ÂºèÁÇ≠ÁáíÈõûÊâí" },
        { name: "ÂåóÊµ∑ÈÅìÈ±íÈ≠öÁ±Ω" },
        { name: "ÊúâÈ†≠ÁîúËù¶3L(40/50)" },
        { name: "ATCÁâ°‰∏πËù¶XL(21/25)" },
        { name: "ËªüÊÆºËüπ100/120g" },
        { name: "È∞àÈ≠öÈÇäÂà∫Ë∫´(‰∏≠Âúã)" },
        { name: "Êó•ÂºèÁÖéËèúËÇâÈ§ÉÂ≠ê" },
        { name: "Êó•Êú¨È≠∑È≠ö26/30" },
        { name: "Â∑¶Âè£È≠öÈÇäÂà∫Ë∫´500g(Êó•Êú¨)" }
    ];

    // ÁîüÊàêÂîØ‰∏Ä ID
    products.forEach((p, index) => {
        p.id = "U" + (index + 1).toString().padStart(3, '0');
    });

    let cart = {}; 

    function init() {
        renderTable();
    }

    function renderTable(filterText = "") {
        const container = document.getElementById('product-list');
        let html = '';
        
        const filteredProducts = products.filter(p => {
            if (!filterText) return true;
            return p.name.includes(filterText);
        });

        filteredProducts.forEach(p => {
            const qty = cart[p.id] || 0;
            const rowClass = qty > 0 ? 'selected' : '';

            html += `
            <div class="product-row ${rowClass}">
                <div class="p-name">${p.name}</div>
                <div class="qty-control">
                    <div class="qty-btn" onclick="updateQty('${p.id}', -1)">-</div>
                    <input type="text" class="qty-input" id="qty-${p.id}" value="${qty}" readonly>
                    <div class="qty-btn" onclick="updateQty('${p.id}', 1)">+</div>
                </div>
            </div>`;
        });

        if (filteredProducts.length === 0) {
            html = '<div class="text-center p-5 text-muted">Êâæ‰∏çÂà∞Áõ∏ÈóúÁî¢ÂìÅ</div>';
        }
        container.innerHTML = html;
    }

    function filterProducts() {
        const text = document.getElementById('searchInput').value;
        renderTable(text);
    }

    function updateQty(id, delta) {
        if (!cart[id]) cart[id] = 0;
        cart[id] += delta;
        if (cart[id] <= 0) delete cart[id];
        
        const input = document.getElementById(`qty-${id}`);
        if (input) {
            input.value = cart[id] || 0;
            const row = input.closest('.product-row');
            if (cart[id] > 0) row.classList.add('selected');
            else row.classList.remove('selected');
        }
        calculateTotal();
    }

    function calculateTotal() {
        let count = 0;
        for (let [id, q] of Object.entries(cart)) {
            count += q; 
        }
        document.getElementById('totalQty').innerText = count;
    }

    // === ÁôºÈÄÅ WhatsApp (ÈáèÁî¢Ê†ºÂºèÁâà - ‰øÆÊ≠£Â†ÇÂ≠ó) ===
    function sendWhatsApp() {
        if (Object.keys(cart).length === 0) {
            alert("Ë´ãÂÖàÈÅ∏ÊìáÁî¢ÂìÅÔºÅ");
            return;
        }

        // --- ÂÆ¢Êà∂Ë≥áÊñô ---
        const customerCode = "A2724A"; 
        const customerName = "Á©∂Ê•µÂ†Ç(ÈäÖ)";
        const phone = "85263771688"; 

        // Ê†ºÂºèÔºö[Á∑®Ëôü] [ÂêçÁ®±] ÊèõË°å Ë®ÇË≤®ÂñÆÔºö
        let msg = `${customerCode} ${customerName}\nË®ÇË≤®ÂñÆÔºö\n\n`;

        const orderedCart = products.filter(p => cart[p.id]);
        
        orderedCart.forEach(p => {
            const q = cart[p.id];
            // Ê†ºÂºèÔºö[Á©∫Ê†º] [Êï∏Èáè] [Á©∫Ê†º] [Áî¢ÂìÅÂêç]
            msg += ` ${q}   ${p.name}\n`;
        });

        const url = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        window.open(url, '_blank');
    }

    init();
</script>
